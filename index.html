<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>
<body>
    <header>
        <h1>pedra papel tesoura</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>
    <div class="result">
        <p>papel cobre pedra. Você Ganhou</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img id="rock" src="./imagens/rock.svg" alt="pedra">
        </div>
        <div class="choice">
            <img id="paper" src="./imagens/paper.svg" alt="papel">
        </div>
        <div class="choice">
            <img id="scissor" src="./imagens/scissor.svg" alt="tesoura">
        </div>
    </div>
    <p>faça sua jogada</p>
</body>
</html>
